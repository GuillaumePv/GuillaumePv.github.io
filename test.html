<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>MediaCapture and Streams API</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
    <header>
        <h1 class="text-center">Système d'enregistrement vidéo grâce à la webcam</h1>
        <br>
        <nav class="nav nav-pills flex-column flex-sm-row">
            <button id="btnStart" class="flex-sm-fill text-sm-center nav-link m-5 btn-primary">Start Recording</button>
            <button id="btnStop" class="flex-sm-fill text-sm-center nav-link m-5 btn-primary">Stop Recording</button>

        </nav>
    </header>
    <main>
        <p class="text-center">Pour commencer l'enregistrement, il vous suffit d'accepter l'autorisation d'accès de votre webcam par le Browser.</p>
        <p class="text-center">Ensuite, il faut cliquer sur le bouton start Recording pour commencer l'enregistrement.</p>
        <br>
        <div class="container ">
            <div class="row justify-content-center">
                <video controls class="center-block"></video>
            </div>
            <br>
            <div class="row justify-content-center">
                <video id="vid2" controls></video>

            </div>
        </div>

        <!-- could save to canvas and do image manipulation and saving too -->
    </main>
    <script src="appRecording.js">
    </script>
</body>

</html>
